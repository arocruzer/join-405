<!DOCTYPE html>
<html lang="de">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Delius+Swash+Caps&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet"
  />
  <link rel="icon" type="image/x-icon" href="../Assets/favIcon.png" />

  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="./CSS/login.css" />
  <link rel="stylesheet" href="./CSS/signup.css" />

  <script src="./script.js"></script>

  <!-- Weitere am Ende -->

  <title>Join-405</title>

  <body id="body" onload="init()">
    <div class="hero">
      <div class="login-window">
        <div class="login-title">
          <h1>Log in</h1>
          <hr width="88px" color="#29ABE2" size="3" />
        </div>
        <div>
          <div class="input-box">
            <input type="email" name="" id="email" placeholder="Email" />
            <img class="input-img" src="../Assets/mail (1).png" alt="" />
          </div>
          <div class="erorr-msg" id="email-error"></div>
        </div>
        <div>
          <div class="input-box">
            <input
              oninput="changePasswordImg()"
              type="password"
              name=""
              id="password"
              placeholder="Password"
            />
            <img
              onclick="showPassword()"
              id="show-password-img"
              src="../Assets/lock.png"
              alt=""
            />
          </div>
          <div class="erorr-msg" id="password-error"></div>
        </div>
        <div class="login-signup-container">
          <button onclick="logIn()" class="login-btn">Log in</button>

          <a href="./HTML/summary.html"
            ><button class="guest-login">
              Guest Log in
            </button>
          </a>
        </div>
      </div>
      <div class="signup-container">
        <h3>Not a Join user?</h3>
        <a class="signup-btn" href="./HTML/signup.html"  target="_top">Sign up</a>
      </div>
      <div class="msg-box" id="msgBox"></div>
      <footer>
        <a href="./HTML/privacyPolicy.html" target="_blank">Privacy Policy</a>
        <a href="./HTML/legalNotice.html" target="_blank">Legal notice</a>
      </footer>
    </div>
  </body>
  <script src="./JS/login.js"></script>
  <script src="./JS/signup.js"></script>
</html>
