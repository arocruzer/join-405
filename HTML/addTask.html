    <div class="hero">
        <div class="title-arrow">
            <h1>Add Task</h1>
        </div>
        <div class="input-containers">
            <p>Title<span>*</span></p>
            <input class="title-input" type="text" placeholder="Enter a title" id="title-input">
        </div>
        <div class="input-containers">
            <p>Description</p>
            <textarea class="description-input" placeholder="Enter a Description" id="description"></textarea>
        </div>
        <div class="input-containers">
            <p>Assigned to</p>
            <div onclick="openDropDownMenuUser(), addUserToTask()" class="drop-down">
                <div>Select contacts to assign</div>
                <div>
                    <img class="drop-down-arrow" id="drop-down-arrow" src="../Assets/arrow_drop_downaa (1).png" alt="Arrow down">
                </div>
            </div>
            <div class="contact-list-container" id="contact-list">
            </div>
            <div id="addedUers">
            </div>
        </div>
        <div class="input-containers">
            <p>Due date<span>*</span></p>
            <input class="date-input" type="date" id="date-input">
        </div>
        <div class="prio-container">
            <p>Prio</p>
            <div class="prio-btn-container">
                <button onclick="chnageColorPrioBtn()" id="btn-urgent" class="btn-prio-urgent">Urgent <img src="../Assets/prio_urgent.png" alt="Urgent"></button>
                <button onclick="chnageColorPrioBtn()" id="btn-medium" class="btn-prio-medium">Medium <img src="../Assets/prio_medium.png" alt="Medium"></button>
                <button onclick="chnageColorPrioBtn()" id="btn-low" class="btn-prio-low">Low <img src="../Assets/prio_low.png" alt="Low"></button>
            </div>
        </div>
        <div class="input-containers">
            <p>Category<span>*</span></p>
            <div class="drop-down" onclick="openDropDownMenuCategory()">
                <div>Select task category</div>
                <div>
                    <img class="drop-down-arrow" id="drop-down-arrow" src="../Assets/arrow_drop_downaa (1).png" alt="">
                </div>
            </div>
            <div class="contact-list-container" id="category-list">
            </div>
            <div id="select-category">
            </div>
        </div>
        <div class="input-containers">
            <p>Subtasks</p>
            <div class="subtask-container">
            <input class="title-input" type="text" placeholder="Add new subtask" id="subtask-input">
            <img class="plus-img" src="../Assets/Subtasks +.png" alt="">
        </div>
        </div>
        <div>
            <p>This field is required<span>*</span></p>
        </div>
        <div class="clear-addTask-container">
            <button onclick="clearTask()" class="clear-btn">Clear <img src="../Assets/iconoir_cancel.png" alt=""></button>
            <button onclick="addTask()" class="creatTask-btn">Creat Task <img src="../Assets/check.png" alt=""></button>
        </div>
        <script src="../JS/addTask.js"></script>
