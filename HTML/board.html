<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius+Swash+Caps&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../Assets/favIcon.png">

    <link rel="stylesheet" href="../CSS/board.css">
    <script src="../JS/board.js"></script>


    <title>Join</title>
</head>



<body>
    <div class="board-container">
        <header>
            <div class="section">
                <h1>Board</h1>
                <div onclick="openInputPage('todo')" class="add-task-board">+</div>
            </div>
    
            <!-- Search Bar -->
            <div class="search-container">
                <input type="text" id="search" placeholder="Find Task" oninput="searchTasks()">
                <img class="search-icon" src="../Assets" alt="search-icon">
            </div>
        </header>

        <div class="board">
            <div class="column" id="todo" ondragover="allowDrop(event)" ondrop="drop(event)">
                <div class="column-header">
                    <h2>To Do</h2>
                    <button onclick="openInputPage('todo')" class="add-task">+</button>
                </div>
                <div class="task-list" id="taskList">
                    <div class="no-tasks">No tasks To do</div>
                </div>
                <div class="task-container" id="todo-tasks">
                </div>
            </div>
            <div class="column" id="in-progress" ondragover="allowDrop(event)" ondrop="drop(event)">
                <div class="column-header">
                    <h2>In Progress</h2>
                    <button onclick="openInputPage('in-progress')" class="add-task">+</button>
                </div>
                <div class="task-list">
                    <div class="no-tasks">No tasks In progress</div>
                </div>
                <div class="task-container" id="in-progress-tasks">
                </div>
            </div>
            <div class="column" id="await-feedback" ondragover="allowDrop(event)" ondrop="drop(event)">
                <div class="column-header">
                    <h2>Await Feedback</h2>
                    <button onclick="openInputPage('await-feedback')" class="add-task">+</button>
                </div>
                <div class="task-list">
                    <div class="no-tasks">No tasks Await feedback</div>
                </div>
                <div class="task-container" id="await-feedback-tasks"></div>
            </div>
            <div class="column" id="done" ondragover="allowDrop(event)" ondrop="drop(event)">
                <div class="column-header">
                    <h2>Done</h2>
                </div>
                <div class="task-list">
                    <div class="no-tasks">No tasks Done</div>
                </div>
                <div class="task-container" id="done-tasks">
                </div>
            </div>
        </div>
    </div>
    <!-- Modal for Task Details -->
   <div id="taskModal" class="modal">
      <div class="modal-content">
        <span class="close-button" onclick="closeTaskModal()">&times;</span>
        
        <!-- Kategorie als Label -->
        <div class="modal-category" id="modalCategory">User Story</div>

        <!-- Titel -->
        <h2 id="modalTitle"></h2>
        
        <!-- Beschreibung -->
        <p id="modalDescription"></p>
        
        <!-- Fälligkeitsdatum und Priorität -->
        <p><strong>Due date:</strong> <span id="modalDueDate"></span></p>
        <p><strong>Priority:</strong> <span id="modalPriority"></span></p>
    
        
        <!-- Zugewiesene Benutzer -->
        <p><strong>Assigned To:</strong></p>
        <div id="modalAssignedUsers"></div>

        <p><strong>Subtasks:</strong></p>
        <div id="modalSubtasks"></div>

        <!-- Edit und Delete Buttons -->
        <div class="modal-footer">
            <button onclick="deleteTask()" class="delete-button"><img src="../Assets/delete-icon.png" alt="Delete Icon"> Delete</button>
            <button onclick="editTask()" class="edit-button"><img src="../Assets/edit-icon.png" alt="Edit Icon"> Edit</button>
        </div>
      </div>
   </div>

</div>



</body>
</html>
