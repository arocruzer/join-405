<!DOCTYPE html>
<html lang="de">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Delius+Swash+Caps&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"

  <link rel="icon" type="image/x-icon" href="../Assets/favIcon.png" />

  <script src="../script.js"></script>

  <title>Summary</title>

  <body id="body" onload="init()">
    <div id="frame">
      <div id="main-container">
        <div id="header" w3-include-html="../HTML/header.html"></div>
        <div id="main-content">
          <div class="hero">
            <div class="title-summary">
            <h1>JOIN 360</h1>
            <hr>
            <h2>Key Metrics at a Glance</h2>
          </div>
          <div class="info-regards">
            <div class="info">
            <div class="info-todo">
              <div class="todo-done">
                <div class="info-container">
                <div>
                  <img src="../Assets/pen.png" alt="">
                </div>
                <div class="status">
                  <h4>1</h4>
                  <h3>To-Do</h3>
                </div>
              </div>
              </div>
              <div class="todo-done">
                <div class="info-container">
                <div>
                  <img src="../Assets/done.png" alt="">
                </div>
                <div class="status">
                  <h4>1</h4>
                  <h3>Done</h3>
                </div>
              </div>
              </div>
            </div>
            <div class="task-date-info">
              <div class="task-info">
                <div class="prio">
                <div>
                <img src="../Assets/urgent_big.png" alt="">
              </div>
              <div class="status">
                <h4>1</h4>
                <p>Urgent</p>
              </div>
            </div>
              <hr style="height: 102px; display: inline-block; border: 1px solid #D1D1D1;">
              <div class="date">
                <h5>October 16, 2022</h5>
                <p>Upcoming Deadline</p>
              </div>
              </div>
            </div>
            <div class="tasks-status-container">
              <div class="task-status">
                <div>
                  <h4>5</h4>
                </div>
                <div>
                  <h3>Tasks in Board</h3>
                </div>
              </div>
              <div class="task-status">
                <div>
                  <h4>2</h4>
                </div>
                <div>
                  <h3>Tasks In Progress</h3>
                </div>
              </div>
              <div class="task-status">
                <div>
                  <h4>2</h4>
                </div>
                <div>
                  <h3>Awaiting Feedback</h3>
                </div>
              </div>
            </div>
          </div>
            <div class="regards" id="regardsUser">
              <!-- <h2>Good morning,</h2> <h1>Sofia MÃ¼ller</h1> -->
            </div>
          </div>
          </div>
        </div>
      </div>
      <div id="nav-bar" w3-include-html="../HTML/nav-bar.html"></div>
      <script src="../JS/template.js"></script>
    </div>
  </body>
</html>
