<!DOCTYPE html>
<html lang="de">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Delius+Swash+Caps&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet"
  />
  <link rel="icon" type="image/x-icon" href="../Assets/favIcon.png" />

    <link rel="stylesheet" href="../CSS/contacts.css">
    <link rel="stylesheet" href="../style.css">

    <script src="../JS/contacts.js"></script>


    <title>Join</title>
</head>



<body onload="loadAllContacts()">
    <header>
        <img class="header-logo" src="../Assets/header_logo.png" alt="join-logo">
        <div class="user-button"> <!--user logo -->
            <div class="inside-radius">
                <h5>G</h5>
            </div>
        </div>
    </header>

    <div class="content-wrapper">

        <div class="contact-list-wrapper" id="content-wrapper-id">
            <div class="contacts-list" id="contacts"></div>
            <img onclick="OpenAddContactOverlay()" class="add-contact-button" src="../Assets/Property 1=Default.png" alt="add_contact" >
            <div class="add-contact-div-test d-none" id="add-contact-div-test-id">
                <div class="overlay-edit-contact">
                    <div class="middle-avatar">TW</div>
                        <div class="upper-half">
                            <div class="cross-close" onclick="closeAddContactOverlay()">X</div>
                            <div class="edit-contact-title">
                                <h1>Add contact</h1>
                                <h6>Tasks are better with a team!</h6>
                                <div class="blue-line"></div>
                            </div>
                        </div>
                        <div class="lower-half">
                            <div class="input-fields-add">
                                <input class="input-person" placeholder="Name" type="text">
                                <input class="input-mail" placeholder="Email" type="email">
                                <input class="input-phone" placeholder="Phone" type="tel">
                                <button class="create-button">Create contact<i class="fa-sharp-duotone fa-solid fa-check"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="contact-details-wrapper d-none" id="contact-details-wrapper-id">
            <img class="three-points-menu" src="../Assets/threePointsMenu.png" alt="threePointsMenu">
        </div>
        <div class="edit-delete-div d-none" id="edit-delete-div-id">
            <div class="edit-delete-flex-div">
                <img onclick="openEditContactOverlay()" src="../Assets/edit.png" alt="Hi">
                <span>Edit</span>
            </div>
            <div class="edit-delete-flex-div">
                <img src="../Assets/delete.png" alt="Hi">
                <span>Delete</span>
            </div> 
        </div>
        <div class="overlay-wrapper d-none" id="overlay-wrapper-id"></div>
    </div>
  </body>
</html>
