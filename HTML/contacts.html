<!DOCTYPE html>
<html lang="de">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Delius+Swash+Caps&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet"
  />
  <link rel="icon" type="image/x-icon" href="../Assets/favIcon.png" />

    <link rel="stylesheet" href="../CSS/contacts.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../CSS/header.css">
    <link rel="stylesheet" href="../CSS/nav-bar.css">

    <script src="../JS/contacts.js"></script>
    <!-- <script src="../script.js"></script> -->
    <!-- <script src="../JS/nav-bar.js"></script> -->


    <title>Join</title>
</head>



<body onload="loadAllContacts()">
<!-- Header -->

        <!-- <div id="header" w3-include-html="../HTML/header.html"></div> -->

<!-- Main Content  -->

        <div class="content-wrapper" id="content-wrapper-id">
            <div class="contacts-list" id="contacts">
                <img onclick="OpenAddContactOverlay()" class="add-contact-button" src="../Assets/Property 1=Default.svg" alt="add_contact" >
            </div>

            <div class="add-contact-div-overlay d-none" id="add-contact-div-overlay-id"></div>

<!-- Contact Details  -->

            <div class="contact-details-wrapper contact-detail-hidden" id="contact-details-wrapper-id">
                    <div class="contact-detail-title-wrapper">
                        <div class="page-title">
                            <h1>Contacts</h1>
                            <p>Better with a team</p>
                            <div class="blue-line"></div>
                        </div>
                        <img class="arrow-left-contact-details" src="../Assets/arrow-left-line.svg" alt="arrow_left" onclick="closeContactDetailsOverlay()">
                    </div>  
                <div class="edit-contact-details-overlay d-none" id="edit-contact-details-overlay-id">
                    <div class="overlay-edit-contact">
                        <div class="middle-avatar">TW</div>
                        <div class="upper-half">
                            <div class="cross-close" onclick="closeEditContactOverlay()">X</div>
                            <div class="edit-contact-title">
                                <h1>Edit contact</h1>
                                <div class="blue-line"></div>
                            </div>
                        </div>
                        <div class="lower-half">
                            <div class="input-fields">
                                <input class="input-person" placeholder="Name" type="text" id="edit-input-name-id">
                                <input class="input-mail" placeholder="Email" type="email" id="edit-input-mail-id">
                                <input class="input-phone" placeholder="Phone" type="tel" id="edit-input-phone-id">
                            </div>
                            <div class="delete-safe-buttons">
                                <button class="delete-button">Delete</button>
                                <button class="save-button">Save<i class="fa-sharp-duotone fa-solid fa-check save-padding"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            

            <!-- Nav Bar -->

            <!-- <div id="nav-bar" w3-include-html="../HTML/nav-bar.html"></div> -->




        </div>

        

    
  </body>
</html>
