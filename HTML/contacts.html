<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Delius+Swash+Caps&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="../Assets/favIcon.png" />

    
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../CSS/header.css" />
    <link rel="stylesheet" href="../CSS/nav-bar.css" />
    <link rel="stylesheet" href="../CSS/contacts.css" />

    <script src="../script.js"></script>
    <script src="../JS/nav-bar.js"></script>
    <script src="../JS/header.js"></script>
    <script src="../JS/template.js"></script>

    <title>Join</title>
  </head>
  <body onload="init()">
    <div id="frame">
      <div id="main-container">
        <div id="header" w3-include-html="../HTML/header.html"></div>
        <div id="main-content">
          <div class="content-wrapper" id="content-wrapper-id">
            <div class="contacts-list" id="contacts">
              <img
                onclick="OpenAddContactOverlay()"
                class="add-contact-button"
                src="../Assets/Property 1=Default.svg"
                alt="add_contact"
              />
            </div>
            <div
              class="add-contact-div-overlay d-none"
              id="add-contact-div-overlay-id"
            ></div>
            <div
              class="contact-details-wrapper contact-detail-hidden"
              id="contact-details-wrapper-id"
            ></div>
          </div>
        </div>
      </div>
      <div id="nav-bar" w3-include-html="../HTML/nav-bar.html"></div>
    </div>
    <script src="../JS/contacts.js"></script>
  </body>
</html>
